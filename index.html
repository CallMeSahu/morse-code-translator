<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator | siddhartha-sahu</title>
    <link href="images/morse-code.png" rel="shortcut icon" type="png"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <nav class="header">        
        Morse Code Translator        
    </nav>

    <br>
    
    <div class="container left-container">
        <h2>English ➡️ Morse</h2>
        <textarea id="txt-Input" class="text-area" placeholder="Enter Your Text Here"></textarea>
        <center><button id="btn-Convert">Convert to Morse</button></center>
        <br>
        <div class="label">Output will appear here</div>
        <center>
            <div id="txt-Output" class="text-area"></div>
        </center>
    </div>
    
    <br>

    <footer class="footer">
        <div class="footer-head">About</div>
        <p>
            Morse code is used to send secret messages in military. Many navies around the world use morse to communicate from ship to ship when they don't want to use radios or when radio equipment breaks down.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
